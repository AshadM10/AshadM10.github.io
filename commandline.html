<body>
The command list is used for easier access to the pc.
These are some command codes:
<li>echo- computer repeats the words typed</li>
<li>cd- change directory, move around folders</li>
<li>dir- directory, shows every file in that specific folder</li>
<li>cp- copies the files into another folder</li>
